<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="container flex bgblack">
        <div class="left">
            <div class="cross"><img class="invert" src="img/cross.svg" alt=""></div>
            <div class="home bggrey rounded m1 p1">
                <div class="logo "><img class="invert" src="img/logo.svg"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bggrey m1 p1 rounded">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><span>Legal</span></div>
                    <div><span>Privacy Concerns</span></div>
                    <div><span>Privacy Policies</span></div>
                    <div><span>Cookies</span></div>
                    <div><span>Accessibility</span></div>

                </div>
            </div>
        </div>
        <div class="right bggrey rounded p1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">
                        <img class="invert hamburger" src="img/hamburger.svg">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn"> SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>


                <div class="cardContainer">
       
                    
                </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="playbar2">
                        <div class="songinfo">
                            <div class="artist"></div>
                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
